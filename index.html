<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">

    <title>Stats preview component</title>
</head>
<body>
    <article class="stats">
        <section class="stats__img">
            <img src="./assets/images/image-header-desktop.jpg" alt="Corporate meeting">
            <img src="./assets/images/image-header-mobile.jpg" alt="Corporate meeting">
        </section>
    
        <articles class="stats__info">
            <h2 class="info__title">Get <span class="text__highlight">insights</span> that help your business grow.</h2>
            <p class="info__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

            <section class="info__numbers">
                <div class="numbers">
                    <h3 class="numbers__title">10k+</h3>
                    <p class="info__text numbers__text">COMPANIES</p>
                </div>
                <div class="info__numbers">
                    <h3 class="numbers__title">314</h3>
                    <p class="info__text numbers__text">TEMPLATES</p>
                </div>
                <div class="info__numbers">
                    <h3 class="numbers__title">12M+</h3>
                    <p class="info__text numbers__text">QUERIES</p>
                </div>
            </section>

        </articles>

    </article>
    
</body>
</html>
